  - job: SystemDataSQLite
    pool:
      vmImage: 'vs2015-win2012r2'
    steps:
      - bash: |
          mkdir net
          cd net
          curl --output system.data.sqlite.zip "https://system.data.sqlite.org/blobs/1.0.94.0/sqlite-netFx-source-1.0.94.0.zip"
          unzip system.data.sqlite.zip
