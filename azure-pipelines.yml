      - task: VSBuild@1
        inputs:
          solution: 'net/SQLite.NET.2013.MSBuild.sln'
          vsVersion: '12.0'
          msbuildArgs: '/p:DefineConstants=SQLITE_STANDARD'
          configuration: 'ReleaseManagedOnly'
          restoreNugetPackages: true
